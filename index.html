<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계성고 사용법 - 큐/스택 탐색기</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4ff, #e0e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .btn {
      display: inline-block;
      margin: 8px;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background: #312e81;
    }
    .history {
      margin-top: 20px;
      text-align: left;
    }
    .history-box {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      white-space: pre-line;
      font-family: monospace;
    }
    .item {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      background: #4f46e5;
      color: white;
      border-radius: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>계성고 탐색기</h1>
    <div id="page-content">
      <p>아래 버튼을 클릭해 원하는 화면으로 이동하세요.</p>
      <div>
        <button class="btn" onclick="navigateTo('계성고등학교 홈페이지', 'https://gyeseong.sen.hs.kr/')">홈페이지</button>
        <button class="btn" onclick="navigateTo('계성고 대신전해드립니다', 'http://asked.kr/gyeseong_ask')">대신전해드립니다</button>
        <button class="btn" onclick="navigateTo('계성고 리로스쿨', 'https://gyeseong.riroschool.kr/')">리로스쿨</button>
      </div>
    </div>
    <div style="margin-top:20px;">
      <button class="btn" onclick="goBack()">뒤로가기</button>
      <button class="btn" onclick="goForward()">앞으로가기</button>
    </div>
    <div class="history">
      <h3>방문 기록 메모장 (최근 5개, 큐)</h3>
      <div class="history-box" id="history"></div>
    </div>
    <div class="history">
      <h3>뒤로가기 스택</h3>
      <div id="back-stack"></div>
    </div>
    <div class="history">
      <h3>앞으로가기 스택</h3>
      <div id="forward-stack"></div>
    </div>
  </div>

  <script>
    let backStack = [];
    let forwardStack = [];
    let historyQueue = [];
    let currentPage = null; // 메인 화면은 null 상태로 표현

    function navigateTo(name, url) {
      if (currentPage !== null || backStack.length === 0) {
        backStack.push(currentPage);
      }
      currentPage = { name, url };
      forwardStack = [];

      const now = new Date();
      const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false });
      historyQueue.push({ name, time: timeStr });
      if (historyQueue.length > 5) historyQueue.shift(); // 큐 특성: 5개 초과하면 앞에서 제거

      render();
    }

    function goBack() {
      if (backStack.length === 0) {
        alert("뒤로 갈 화면이 없습니다.");
        return;
      }
      forwardStack.push(currentPage);
      currentPage = backStack.pop();
      render();
    }

    function goForward() {
      if (forwardStack.length === 0) {
        alert("앞으로 갈 화면이 없습니다.");
        return;
      }
      backStack.push(currentPage);
      currentPage = forwardStack.pop();
      render();
    }

    function render() {
      const pageDiv = document.getElementById('page-content');
      if (currentPage === null) {
        pageDiv.innerHTML = `<p>아래 버튼을 클릭해 원하는 화면으로 이동하세요.</p>
          <div>
            <button class="btn" onclick="navigateTo('계성고등학교 홈페이지', 'https://gyeseong.sen.hs.kr/')">홈페이지</button>
            <button class="btn" onclick="navigateTo('계성고 대신전해드립니다', 'https://l.instagram.com/?u=http%3A%2F%2Fasked.kr%2Fgyeseong_ask%3Ffbclid%3DPAZXh0bgNhZW0CMTEAAaeIfdxxy7mp82jIMyG1qOOFDhA5sakOvvi08e6mERws-Oe2xt3yet_ZNOAm1w_aem_8OFhQddX-AUEp5KftvGaVA&e=AT0x-7fCdrkaD_xouVU4QVLvJeZSxaw4X6WVkI-b8_B57XElqj3FbsiJvy86GxadO5hJs8BvXxK6WmjKLxkCjMoHbIYIpfNN52xCY0M')">대신전해드립니다</button>
            <button class="btn" onclick="navigateTo('계성고 리로스쿨', 'https://gyeseong.riroschool.kr/')">리로스쿨</button>
          </div>`;
      } else {
        pageDiv.innerHTML = `<h2>${currentPage.name}</h2>
          <p><a href="${currentPage.url}" class="btn" target="_blank">[${currentPage.name}] 방문하기</a></p>`;
      }

      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = historyQueue.map(p => `[${p.time}] ${p.name}`).join('\n');

      const backDiv = document.getElementById('back-stack');
      backDiv.innerHTML = backStack.map(p => `<div class="item">${p ? p.name : '메인'}</div>`).join('');

      const forwardDiv = document.getElementById('forward-stack');
      forwardDiv.innerHTML = forwardStack.map(p => `<div class="item">${p ? p.name : '메인'}</div>`).join('');
    }

    render();
  </script>
</body>
</html>
